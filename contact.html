<main>
    <div class="formulaire">
        <div class="formgauche">
            <div>
                <p>Votre Nom</p>
            </div>

                <input type="text" name="Nom" placeholder="Dupont"/>

                <input type="text" name="Prenom" placeholder="Jean"/>
            </div>
            <div>
                <div>
                    <p>Vous êtes :</p>
                </div>
                <div>
                    <select name="situation" id="situation-select">
                        <option value="" selected>Choisissez une option</option>
                        <option value="Etudiant">Etudiant</option>
                        <option value="Enseignant">Enseignant</option>
                        <option value="Professionnel">Professionnel</option>
                        <option value="Particulier">Particulier</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="formdroite">
            <div>
                <p>Votre adresse mail</p>
            </div>
            <div>
                <input type="email" name="Mail" placeholder="contact@exemple.com"/>
            </div>
            <div class="demande">
                <div>
                    <p>L'objet de votre demande</p>
                </div>
                <div>
                    <textarea placeholder="Que puis-je faire pour vous?"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" value="Envoyer">
            </div>
